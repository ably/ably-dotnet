language: csharp
solution: Ably.sln
install:
  - nuget restore ./src/Ably.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release40 ./src/Ably.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.exe ./src/Ably.Tests/bin/Release40/Ably.Tests.dll
