name: Package ably
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Ably version'
        required: true

jobs:
  package-library:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Download dotnet framework
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            3.1.x
            6.0.403
            7.0.408

      - name: Download cake tool
        run:  dotnet tool restore

      - name: Package
        run: ./package-cake.cmd ${{ github.event.inputs.version }}
        
      - name: Archive package
        uses: actions/upload-artifact@v4
        with:
          name: output-package
          path: |
            ${{ github.workspace }}/*.nupkg

  package-push:
    runs-on: macos-latest
    env:
      DOTNET_NOLOGO: true

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Download dotnet framework
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            3.1.x
            6.0.403
            7.0.408

      - name: Download cake tool
        run:  dotnet tool restore

      - name: Package
        run: ./package-push-cake.sh ${{ github.event.inputs.version }}

      - name: Archive package
        uses: actions/upload-artifact@v4
        with:
          name: output-package
          path: |
            ${{ github.workspace }}/*.nupkg

  package-unity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Download dotnet framework
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.403
            7.0.408

      - name: Download cake tool
        run: dotnet tool restore

      - name: Package Unity
        run: ./package-unity-cake.sh ${{ github.event.inputs.version }}
        
      - name: Archive package
        uses: actions/upload-artifact@v4
        with:
          name: output-package
          path: |
            ${{ github.workspace }}/*.unitypackage
